<div *ngIf="dataAdd == false" class="d-flex justify-content-center align-items-center">
    <div class="spinner-border custom-spinner" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>


<div class="container">
    <main class="form-signin custom-main">
        <form [formGroup]="customerForm">
        <h2 class="custom-h2">Create Customer</h2>

        <div class="custom-form-container">
    
            <div class="form-floating">
                <input 
                    formControlName="customerName"
                    type="text" 
                    class="form-control custom-input" 
                    id="customerName" 
                    placeholder="Number"  
                >
                <label for="phoneNumber">Name</label>
            </div>
        </div>


        <div class="custom-form-container">
            <div class="form-floating">
                <input 
                    formControlName="email"
                    type="email" 
                    class="form-control custom-input" 
                    id="floatingInput" 
                    placeholder="name@example.com"
                >
                <label for="floatingInput">Email</label>
            </div>
        </div>


        <div class="custom-form-container">
            <div class="form-floating">
                <input 
                    formControlName="address"
                    type="text" 
                    class="form-control custom-input" 
                    id="floatingAddress" 
                    placeholder="Address"  
                >
                <label for="floatingAddress">Address</label>
            </div>
        </div>
    
    
        <div class="custom-form-container">
    
            <div class="form-floating">
                <input 
                    formControlName="phoneNumber"
                    type="tel" 
                    class="form-control custom-input" 
                    id="phoneNumber" 
                    placeholder="Phone Number"  
                >
                <label for="phoneNumber">Phone Number</label>
            </div>
        </div>

        <div class="custom-btn-container">
            <button class="btn custom-btn" type="submit" (click)="createCustomer()" >Create Customer</button>
        </div>
       
        </form>
    </main>

</div>
